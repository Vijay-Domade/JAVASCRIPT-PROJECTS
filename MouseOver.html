<html>
    <head>
        <title>Mouse Over event</title>
    </head>
    <script type='text/javascript'>
        function show()
        {
            alert("I am alert box");
        }
    </script>
    <body>
        <input type='button' name='s' value='click me' style='width:400px;height:40px' onmouseover="show()">
    </body>
</html>
