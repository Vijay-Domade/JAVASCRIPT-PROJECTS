        function show()

            alert("I am alert box");
        }
    </script>

        <select onchange="show()">
            <option>select your course</option>
            <option>JAVA FULL STACK</option>
            <option>.Net Full Stack</option>
            <option>PHP FULL STACK</option>
        </select>
    </body>
</html>
