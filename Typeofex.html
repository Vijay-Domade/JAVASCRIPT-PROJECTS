<html>
    <head>
        <title>join</title>
        <script type='text/javascript'>
            show=function()
            {
                var str="1234";
                alert("Before Conversion-->"+typeof(str));
                var val=Number(str);
                alert("After conversion-->"+typeof(val));
            }
            </script>
    </head>
    <body>
        <input type='submit' name='s' value='show message' onclick="show()">
    </body>
</html>
