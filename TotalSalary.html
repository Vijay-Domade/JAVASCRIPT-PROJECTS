<html>
    <title>Total Salary</title>
    <head>
        <script type="text/javascript">
            var basicsalary=10000;
            function totalSalary()
            {
              return basicsalary+0.2*basicsalary+0.25*basicsalary;
            }
            var result=totalSalary();
            document.write("TotalSalary="+result);
        </script>
